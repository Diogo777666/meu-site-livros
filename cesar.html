<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Livros por Categoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      color: #2c3e50;
      border-bottom: 2px solid #2980b9;
      padding-bottom: 5px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      background: #ecf0f1;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .titulo {
      font-weight: bold;
    }
    .autor, .ano {
      font-style: italic;
      color: #7f8c8d;
    }
  </style>
</head>

  <h1>Lista de Livros por Categoria</h1>
